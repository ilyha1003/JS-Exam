<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="shortcut icon" href="./assets/popup-icon-18.jpg" type="image/jpg">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="gallery-wrapper">
        <ul class="gallery">
            <li class="list__element">
                <img class="image" src="./assets/1.jpg" alt="">
            </li>
            <li class="list__element">
                <img class="image" src="./assets/2.jpg" alt="">
            </li>
            <li class="list__element">
                <img class="image" src="./assets/3.jpg" alt="">
            </li>
            <li class="list__element">
                <img class="image" src="./assets/4.jpg" alt="">
            </li>
            <li class="list__element">
                <img class="image" src="./assets/5.jpg" alt="">
            </li>
            <li class="list__element">
                <img class="image" src="./assets/6.jpg" alt="">
            </li>
            <li class="list__element">
                <img class="image" src="./assets/7.jpg" alt="">
            </li>
            <li class="list__element">
                <img class="image" src="./assets/8.jpg" alt="">
            </li>
            <li class="list__element">
                <img class="image" src="./assets/9.jpg" alt="">
            </li>
        </ul>
    </div>
    <div class="popup-wrapper">
        <div class="popup-field"></div>
        <div class="button">
            <div class="rectangle rotate-plus"></div>
            <div class="rectangle rotate-minus"></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
